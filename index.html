<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'/>
    <title>Cocktail O'clock App</title>
    <link rel='stylesheet' href='./index.css'/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    
    <h2 class="glow">Cocktail O'clock App<br>
        <span>Pick a Cocktail, make it yourself!</span>
    </h2>

    <div class="dropdown"></div>
    <input type="text" placeholder="Search Cocktail..">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Language
        <span class="caret"></span></button>
        <ul id="languages"  class="dropdown-menu">
          <li>English</li>
          <li>Italian</li>
          <li>Dutch</li>
          <li>French</li>
          <li>Spanish</li>
        </ul>
      </div>

   
    <section id="cocktailsList"></section>

<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
